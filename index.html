<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN FORM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="viewport">
      <div class="left-side">
        <img
          class="left-picture"
          src="background-img.webp"
          alt="snow mountain picture"
        />
        <div class="logo-background">
          <img
            class="odin-logo"
            src="odin-lined.png"
            alt="snow mountain picture"
          />
          <p class="odin-text">ODIN</p>
        </div>
      </div>
      <div class="right-side">
        <div class="upper-side">
          <p class="description-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="description-text">You know you want to.</p>
        </div>
        <div class="lower-side">
          <form action="/submit" method="post">
            <div class="columns">
              <fieldset class="column-1">
                <legend>Let's do this!</legend>
                <label for="FirstName">FIRST NAME</label>
                <input
                  type="text"
                  id="FirstName"
                  name="FirstName"
                  placeholder="John"
                  required
                />
                <label for="email">E-MAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="john.doe@example.com"
                  required
                />
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  pattern=".{8,}"
                  title="Password must be at least 8 characters long"
                />
              </fieldset>
              <fieldset class="column-2">
                <legend class="hidden">Let's Do this!</legend>
                <label for="LastName">LAST NAME</label>
                <input
                  type="text"
                  id="LastName"
                  name="LastName"
                  placeholder="Doe"
                  required
                />
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="555-xxx"
                  required
                />
                <label class="password" for="confirmPassword"
                  >CONFIRM PASSWORD</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  pattern=".{8,}"
                  title="Password must be at least 8 characters long"
                />
              </fieldset>
            </div>
            <button type="submit">Create Account</button>
            <p class="log-in">
              Already have an account? <a href="#"> Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
